<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="author" content="Val">
  	<meta name="description" content="NASA APOD API Test Page">
  	<meta name="keywords" content="NASA, APOD">
	<title>NASA APOD API Test</title>

  	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="img/favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
	<header>
		<svg id="darkmode-icon">
			<use href="img/sprite.svg#icon-moon-fill"></use>
		</svg>
		<h1 id="APOD">Astronomy Picture of the Day</h1>
		<p id="loading">Getting data from NASA...</p>
		<p id="date"></p>
	</header>
	<main>
		<figure>
			<a id="image-container"><img id="image"></a>
		</figure>
		<figure id="video-container">
			<iframe id="video" allowfullscreen>This browser does not support the iframe tag.</iframe>
		</figure>
		<h2 id="title"></h2>
		<p id="copyright"><p>
		<p id="explanation"></p>
	</main>
	<footer id="footer">
		<a title= "Check out code at GitHub" href="https://github.com/vlipatdev/nasa-apod-api">
			<svg id="github-logo">
				<use href="img/sprite.svg#icon-github"></use>
			</svg>
		</a>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>
